<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-resizable-behavior/iron-resizable-behavior.html">

<dom-module id="iris-prebook">
  <template>
    <style>
      :host {
        display: block;
      }
      
      .picker {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        @apply(--layout-justified);
        padding: 20px 0;
      }
      
      .day-picker {}
      
      .day-picker h2 {
        text-align: center;
      }
      
      .day-picker paper-button,
      .day-picker .day-placeholder {
        width: 12%;
        display: inline-block;
        margin: 0.29em;
        text-align: center;
      }
      
      .day-picker paper-button {
        transition: padding 0.5s ease-out;
      }
      
      .day-picker paper-button.selected {
        padding: 30px;
      }
      
      paper-button.selected {
        border: 4px solid var(--mydoc-beige-800);
        @apply(--shadow-elevation-3dp);
      }
      
      #chunks paper-button {
        width: 150px;
        margin: 0;
        @apply(--layout);
        @apply(--layout-center);
        @apply(--layout-center-justified);
      }
      
      .picker paper-icon-button {
        color: var(--mydoc-brown-800);
        border: 2px solid;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        padding: 0 10px;
      }
      
      .picker paper-icon-button[disabled] {
        @apply(--pagination-icon-buttons-disabled);
      }
      
      .slot-picker {
        width: 100%;
        display: flex;
      }
      
      #chunks {
        flex: 1;
        display: flex;
        flex-direction: row;
        margin: 0 15px;
        justify-content: space-around;
        align-self: stretch;
      }
      
      paper-spinner {
        width: 56px;
        height: 56px;
      }
    </style>
    <iris-shared-entities id="timezone" namespace="timezone"></iris-shared-entities>
    <div class="day-picker picker">
      <paper-icon-button icon="chevron-left" id="previous-week" on-click="previousWeek" disabled$="[[canPrevWeek(slots,currentWeek)]]" raised></paper-icon-button>
      <div class="days">
        <paper-spinner active hidden$="[[!days_locked]]"></paper-spinner>
        <div class="month-splitter" hidden$="[[days_locked]]">
          <h2>[[month.label]]</h2>
          <span class="day-placeholder">ПН</span>
          <span class="day-placeholder">ВТ</span>
          <span class="day-placeholder">СР</span>
          <span class="day-placeholder">ЧТ</span>
          <span class="day-placeholder">ПТ</span>
          <span class="day-placeholder">СБ</span>
          <span class="day-placeholder">ВС</span>
        </div>
        <template is="dom-repeat" items="[[process(days.items)]]">

          <paper-button disabled$="[[!item.is_available ]]" class$="{{selectedDay(selected.day,item)}}" on-click="selectDay" hidden$="[[days_locked]]" raised noink>
            <div class="date">[[item.day_of_month]]</div>
          </paper-button>



        </template>

      </div>
      <paper-icon-button icon="chevron-right" id="next-week" on-click="nextWeek" disabled$="[[canNextWeek(slots,currentWeek)]]" raised></paper-icon-button>
    </div>

    <div class="slot-picker picker">
      <paper-icon-button icon="chevron-left" id="previous-slots" on-click="previousSlots" hidden$="[[!scrollableSlots(slots,slots_per_page)]]" disabled$="[[!canPrevSlots(page)]]" raised></paper-icon-button>
      <div id="chunks">
        <paper-spinner active hidden$="[[!slots_locked]]"></paper-spinner>
        <template is="dom-repeat" items="[[calcPage(slots,page, slots_per_page)]]">
          <paper-button raised on-click="selectSlot" class$="{{selectedSlot(selected.slot,item)}}" hidden$="[[slots_locked]]">
            [[chunkTime(item.time_description)]]
          </paper-button>
        </template>
      </div>
      <paper-icon-button icon="chevron-right" id="next-slots" on-click="nextSlots" hidden$="[[!scrollableSlots(slots,slots_per_page)]]" disabled$="[[!canNextSlots(page,slots)]]" raised></paper-icon-button>
    </div>

  </template>
  <script>
    'use strict'

    Polymer({
      is: 'iris-prebook',
      behaviors: [
        Polymer.IronResizableBehavior
      ],
      properties: {
        days: {
          type: Array
        },
        slots: {
          type: Array
        },
        selected: {
          type: Object,
          notify: true
        }
      },
      observers: ['_init(days,slots)'],
      listeners: {
        'iron-resize': 'calcItemCount'
      },
      process(days) {
        if (!days || days.length === 0) return [];

        let timezone = this.$.timezone.get('name');

        let first = moment(days[0].date).tz(timezone);
        this.set('month', {
          label: first.format('MMMM')
        });

        let day_of_month = first.format('D');

        let result = _.map(_.range(1, parseInt(day_of_month, 10)), day => ({
          "is_available": false,
          "day_of_month": day
        }));
        let first_available = false;
        result = _.reduce(days, (proc, day, index) => {
          let current = moment(day.date).tz(timezone);
          first_available = first_available === false && day.is_available ? day : first_available;

          proc.push({
            is_available: day.is_available,
            date: day.date,
            day_of_month: current.format('D')
          });

          return proc;
        }, result);

        console.log(first_available);

        let additional = _.range(parseInt(result[result.length - 1].day_of_month, 10) + 1, parseInt(this.days.total, 10) + 1);

        _.forEach(additional, day => result.push({
          "is_available": false,
          "day_of_month": day
        }));

        this.set('selected.day', first_available);
        this.fire('select-day', first_available);

        return result;
      },
      _init(days, slots) {
        this.set('initialized', days.length && slots.length);

        this.async(this.notifyResize, 1);
      },
      calcItemCount() {
        let width = this.$.chunks.offsetWidth;
        this.set('slots_per_page', _.floor(width / 160));
        // console.log('resize', width);
      },
      attached() {
        this.async(this.notifyResize, 1);
      },
      calcPage(slots, page, slots_per_page) {
        this.calcItemCount();
        let from = this.slots_per_page * page;
        let to = this.slots_per_page * (page + 1);

        return slots.slice(from, to);
      },
      ready() {
        this.selected = {};
        this.locked = true;
        this.slots_per_page = 8;
        this.page = 0;
      },
      selectSlot(e) {
        let item = e.model.item;
        this.set('selected.slot', item);
      },
      selectedDay(day, item) {
        return day.date == item.date ? 'selected' : '';
      },
      selectedSlot(slot, item) {
        return slot == item ? 'selected' : '';
      },
      selectDay(e) {
        let item = e.model.item;
        this.set('selected.day', item);

        this.fire('select-day', item);
      },
      scrollableSlots(slots, slots_per_page) {
        return slots.length > slots_per_page;
      },
      canPrevSlots(page) {
        return page > 0;
      },
      canNextSlots(page, slots) {
        return this.slots ? (page + 1) * this.slots_per_page < this.slots.length : false;
      },
      canNextWeek(slots, currentWeek) {
        return true;
      },
      canPrevWeek(slots, currentWeek) {
        return true;
      },
      dayClass(item) {
        return item.active ? 'on' : 'off';
      },
      getDay(item) {
        let timezone = this.$.timezone.get('name');
        return moment(item.date).tz(timezone).format('ddd');
      },
      getDate(item) {
        let timezone = this.$.timezone.get('name');
        return moment(item.date).tz(timezone).format('D MMM');
      },
      previousWeek() {
        this.fire('week-change', {
          direction: 'previous',
          week: this.currentWeek
        })
      },
      nextWeek() {
        this.fire('week-change', {
          direction: 'next',
          week: this.currentWeek
        })
      },
      previousSlots() {
        this.page--;
      },
      nextSlots() {
        this.page++;
      },
      chunkTime(times) {
        return this.timeFormat(times[0]) + '-' + this.timeFormat(times[1]);
      },
      timeFormat(time) {
        let hours = _.floor(time / (60 * 60));
        let mins = _.floor((time % 3600) / 60);
        mins = mins.toString().length == 1 ? '0' + mins : mins;

        return hours + ':' + mins;
      },
      lock(items) {
        if (!items) this.set('days_locked', true);
        this.set('slots_locked', true);
      },
      unlock(items) {
        if (!items) this.set('days_locked', false);
        this.set('slots_locked', false);
      }
    });
  </script>
</dom-module>
